<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div class="qrcode"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var img=new Image();
		img.src='img/640.jpg';//图片(不能使用外联)
		$(img).load(function(){
			$('.qrcode').qrcode({
			    render: 'image',//canvas,image,div 生成的元素(默认canvas)
			    minVersion: 7,//1-40 花格密度(默认1)
			    ecLevel: 'H',//'L','M','Q'or'H'精准度/错容越高越容易扫出来(默认L)
			    left: 0,// 二维码相对父元素的偏移(默认0)
			    top: 0,// 二维码相对父元素的偏移(默认0)
			    size: 300,// 二维码尺寸(默认200;可设置图片元素100%以适应响应式)
			    fill: '#000',// 花格的填充色(默认#000)
			    background: '#fff',// 二维码背景(默认无背景)
				text: 'qrcode',// 二维码内容(默认"no text")
			    radius: 0.1,//0.0 .. 0.5 花格圆角(默认0)
			    quiet: 2, //二维码外边距(默认0;没有固定的数值规律)
			    mode: 4,//内嵌模式(默认0)
			    // 0: 无内嵌内容
			    // 1: 内嵌横排文字（中间截断）
			    // 2: 内嵌横排文字（中间不截断）
			    // 3: 内嵌横排图片（中间截断）
			    // 4: 内嵌图片盒子 （居中）
			    mSize: 0.2,//内嵌尺寸(默认0.1即10%)
			    mPosX: 0.5,//内嵌位置偏移量(默认0.5)
			    mPosY: 0.5,//内嵌位置偏移量(默认0.5)
			    label: '内嵌文字',//(默认"no label")
			    fontname: '楷体',//内嵌文字字体(默认"sans")
			    fontcolor: '#fa9863',//内嵌文字颜色(默认'#000')
			    image: img
			});
		});
	</script>
</html>
