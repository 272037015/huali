                        <tr>

                            <td><input type="text" value="生日前一天发送" class="mr_table_input J_table_input" /></td>
                            <td><input type="text" value="愿所有快乐、所有的幸福、所有好运围绕你的身边，生日快乐！" class="mr_table_input J_table_input" /></td>
                            <td>

                    </table>
                    <div class="public_page">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    ! function() {

        laydate.skin('molv'); //切换皮肤，请查看skins下面皮肤库

        laydate({ elem: '#demo' }); //绑定元素

    }();



    //日期范围限制

    var start = {

        elem: '#start',

        format: 'YYYY-MM-DD',

        min: laydate.now(), //设定最小日期为当前日期

        max: '2099-06-16', //最大日期

        istime: true,

        istoday: false,

        choose: function(datas) {

            end.min = datas; //开始日选好后，重置结束日的最小日期

            end.start = datas //将结束日的初始值设定为开始日

        }

    };



    var end = {

        elem: '#end',

        format: 'YYYY-MM-DD',

        min: laydate.now(),

        max: '2099-06-16',

        istime: true,

        istoday: false,

        choose: function(datas) {

            start.max = datas; //结束日选好后，充值开始日的最大日期

        }

    };

    laydate(start);

    laydate(end);



    //自定义日期格式

    laydate({

        elem: '#test1',

        format: 'YYYY-MM-DD',

        festival: true, //显示节日

        choose: function(datas) { //选择日期完毕的回调

            // alert('得到：' + datas);

        }

    });



    //日期范围限定在昨天到明天

    laydate({

        elem: '#hello3',

        min: laydate.now(-1), //-1代表昨天，-2代表前天，以此类推

        max: laydate.now(+1) //+1代表明天，+2代表后天，以此类推

    });
    </script>
